<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 50%, #ffe8f0 100%);
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out, glow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        p {
            font-size: 1.5rem;
            color: #666;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cursor-follow {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .heart {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: floatHeart 2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="cursor-follow"></div>
    
    <div class="content">
        <h1>Happy Valentine's Day ðŸ’•</h1>
        <p>Click anywhere to spread the love âœ¨</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        // Custom cursor
        const cursorFollow = document.querySelector('.cursor-follow');
        document.addEventListener('mousemove', (e) => {
            cursorFollow.style.left = e.clientX - 10 + 'px';
            cursorFollow.style.top = e.clientY - 10 + 'px';
        });

        // Click hearts
        document.addEventListener('click', (e) => {
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = e.clientX - 15 + 'px';
            heart.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 2000);

            // Add sparkles
            for (let i = 0; i < 5; i++) {
                sparkles.push(new Sparkle(e.clientX, e.clientY));
            }
        });

        // Sparkle particles
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4 - 2;
                this.life = 60;
                this.color = ['#ffb3d9', '#ffc9e3', '#ffd9eb', '#ff69b4'][Math.floor(Math.random() * 4)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // gravity
                this.life--;
            }

            draw() {
                const alpha = this.life / 60;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        const sparkles = [];

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 10 + 8;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.6 + 0.4;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.swayAmplitude = Math.random() * 2 + 1;
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.swayOffset = Math.random() * 100;
            }

            update() {
                this.y += this.speedY;
                this.swayOffset += this.swaySpeed;
                const sway = Math.sin(this.swayOffset) * this.swayAmplitude;
                this.x += this.speedX + sway;

                // Wind effect from cursor
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 200;

                if (distance < maxDistance) {
                    const force = (1 - distance / maxDistance) * 0.5;
                    this.x += dx * force * 0.1;
                    this.y += dy * force * 0.1;
                    this.rotationSpeed += force * 5;
                }

                this.rotation += this.rotationSpeed;
                this.rotationSpeed *= 0.98;

                if (this.y > canvas.height + 20) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.x < -20) this.x = canvas.width + 20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    -this.size / 2, -this.size / 2,
                    -this.size / 2, this.size / 2,
                    0, this.size
                );
                ctx.bezierCurveTo(
                    this.size / 2, this.size / 2,
                    this.size / 2, -this.size / 2,
                    0, 0
                );

                const gradient = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
                gradient.addColorStop(0, '#ffb3d9');
                gradient.addColorStop(0.5, '#ffc9e3');
                gradient.addColorStop(1, '#ffd9eb');
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.strokeStyle = 'rgba(255, 182, 193, 0.3)';
                ctx.lineWidth = 0.5;
                ctx.stroke();

                ctx.restore();
            }
        }

        const petals = [];
        for (let i = 0; i < 100; i++) {
            petals.push(new Petal());
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });

            // Update and draw sparkles
            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();
                if (sparkles[i].life <= 0) {
                    sparkles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
