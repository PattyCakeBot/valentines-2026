<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 50%, #ffe8f0 100%);
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            color: #666;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cursor-follow {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="cursor-follow"></div>
    
    <div class="content">
        <h1>Happy Valentine's Day</h1>
        <p>Let the blossoms dance with your touch</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let wind = { x: 0, y: 0 };

        // Custom cursor
        const cursorFollow = document.querySelector('.cursor-follow');
        document.addEventListener('mousemove', (e) => {
            cursorFollow.style.left = e.clientX - 10 + 'px';
            cursorFollow.style.top = e.clientY - 10 + 'px';
        });

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 10 + 8;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.6 + 0.4;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.swayAmplitude = Math.random() * 2 + 1;
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.swayOffset = Math.random() * 100;
            }

            update() {
                // Natural falling motion with sway
                this.y += this.speedY;
                this.swayOffset += this.swaySpeed;
                const sway = Math.sin(this.swayOffset) * this.swayAmplitude;
                this.x += this.speedX + sway;

                // Wind effect from cursor
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 200;

                if (distance < maxDistance) {
                    const force = (1 - distance / maxDistance) * 0.5;
                    this.x += dx * force * 0.1;
                    this.y += dy * force * 0.1;
                    this.rotationSpeed += force * 5;
                }

                // Rotation
                this.rotation += this.rotationSpeed;
                this.rotationSpeed *= 0.98;

                // Reset when off screen
                if (this.y > canvas.height + 20) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.x < -20) this.x = canvas.width + 20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;

                // Draw petal shape
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(
                    -this.size / 2, -this.size / 2,
                    -this.size / 2, this.size / 2,
                    0, this.size
                );
                ctx.bezierCurveTo(
                    this.size / 2, this.size / 2,
                    this.size / 2, -this.size / 2,
                    0, 0
                );

                // Gradient fill
                const gradient = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
                gradient.addColorStop(0, '#ffb3d9');
                gradient.addColorStop(0.5, '#ffc9e3');
                gradient.addColorStop(1, '#ffd9eb');
                ctx.fillStyle = gradient;
                ctx.fill();

                // Subtle stroke
                ctx.strokeStyle = 'rgba(255, 182, 193, 0.3)';
                ctx.lineWidth = 0.5;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Create petals
        const petals = [];
        for (let i = 0; i < 80; i++) {
            petals.push(new Petal());
        }

        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
